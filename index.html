<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC.</title>

    <link rel="stylesheet" href="style.css"> <!-- CSS -->

    <link rel="icon" href="icon.svg" type="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">   <!-- IBM Plex Mono font -->

</head>
<body>
    <main>
        <h2>Bienvenido <img src="assets/hand.svg" alt=""></h2>
        <span id="linesub-title"></span>
        <form action="">
          
            <label for="altura">
                Altura
                <input type="number" id="altura" min="1" max="2.50" step="any" required="">
                <span>mts.</span>
            </label>
          
            <label for="peso">
                Peso
                <input type="number" name="" id="peso" min="1" max="300" step="any" required="">
                <span>kg.</span>
            </label>

            <button type="button" id="botonCalcular">Calcular</button>
        </form>
        <div id="resultado">
            <span id="info2">IMC:          <span id="resultadoIMC"></span>         </span>
            <span id="info2">Categoria:    <span id="resultadoCAT"></span>         </span>
            <span id="info1"></span>
        </div>
    </main>

    <footer><a href="https://github.com/santigrillo" target="_blank"><img src="assets/github.svg" alt=""></a></footer>

    <script src="script.js"></script>        <!--  Javascript -->
</body>
</html>
